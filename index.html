<!DOCTYPE html> <!--declaração para informar ao navegador qual e a versão do HTML utilizada no arquivo-->

<html>
  <head>
    <title>Ada - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat"/>

          <img src="https://lorempixel.com/185/185/" alt="Foto pessoal" id="userPhoto"/>

          </p>

          <ul id="socialLinks">
            <li class="youtube">
              <a href="https:youtube.com/" target="_blank">

            </li>
            <li class="facebook">
              <a href="https:facebook.com/" target="_blank" >
                <img src="images/facebook.svg" alt="icone Facebook" />
              </a>
            </li>
            <li class="instagram">
              <a href="https:instagram.com/" target="_blank" >
                <img src="images/instagram.svg" alt="icone Instagram" />
                </a>
            </li>
            <li class="twitter">
              <a href="https:twitter.com/" target="_blank" >
                <img src="images/twitter.svg" alt="icone Twitter" />
                </a>
            </li>
          </ul>
      </div>   
    </main>   
        <script src="main.js"></script>
